<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title">Verify OTP</h4>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for cat, msg in messages %}
                  <div class="alert alert-{{cat}} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <p class="small text-muted">An OTP was sent to <strong>{{ identifier }}</strong></p>
            <form method="POST" action="{{ url_for('verify') }}">
              <div class="mb-3">
                <label for="otp" class="form-label">Enter OTP</label>
                <input id="otp" name="otp" class="form-control" maxlength="6" pattern="\d{6}" inputmode="numeric" autocomplete="one-time-code" required>
              </div>
              <div class="d-grid gap-2">
                <button class="btn btn-success" type="submit">Verify</button>
                <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">Request new OTP</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
